<html>

<body>
	<script type="text/javascript">
		var car = new Array();
		var i, len, sum = 0;
		len = parseInt(prompt("Enter number of value:"));
		for (i = 0; i < len; i++) {
			car[i] = parseInt(prompt("Enter numeric value:"))
		}
		for (i = 0; i < len; i++) {
			sum += car[i];
		}
		document.write("sum of values are=" + sum);
	</script>
</body>

</html>
