<body>
<canvas id="canvas"height="300"width="300"style="border :solid #3709E7;color: #CF0AE7"></canvas>
<script type="text/javascript">

       var canvas = document.getElementById('canvas')
	   
	   var context = canvas.getContext("2d")
		
	   context.fillstyle = "#F30"
		
	   context.fillRect(15,15,130,130)
	  
	   context.fillstyle = "#29BC12"
		
	   context.fillRect(155,15,130,130)
	
	   context.fillstyle = "#1BC8E0"
		
	   context.fillRect(15,155,130,130)
	  
	   context.fillstyle = "#D5FA00"
		
	   context.fillRect(155,155,130,130)
</script>
