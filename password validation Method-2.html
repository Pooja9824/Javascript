<html>

<head>
	<script type="text/javascript">
		function validpass() {
			var pass, con_pass;
			pass = document.getElementById("password").value;
			con_pass = document.getElementById("confirm_password").value;

			if (pass != con_pass) {
				alert('password not match');
				document.getElementById("password").value = "";
				document.getElementById("confirm_password").value = "";
				document.getElementById("password").focus();
				return false;
			}
			return true;
		}
	</script>
</head>

<body>
	<form>
		<input type="text" placeholder="password" id="password" required>
		<input type="text" placeholder="confirm password" id="confirm_password" required onKeyUp="checkpass()"
			onBlur="validpass()">
		<span id="conformMessage" class="confirmMessage"></span>
		<input type="submit" name="save" value="save">
	</form>
</body>

</html>
