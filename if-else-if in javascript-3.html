<html>

<head>
	<title>If...Else If...Else Statement</title>
</head>

<body>
	<script>
		var water = 15;
		var air = 10;
		var fire = 12;
		if (water < air && water < fire) {
			document.write("Yes,Water is less.");
		}
		else if (water < fire && air < water) {
			document.write("Yes,Air is less.");
		}
		else if (fire < water && fire < air) {
			document.write("Fire is less.");
		}
		else {
			document.write("all same");
		}
	</script>
</body>

</html>
