<html>

<head>
	<title>String Font Functions</title>
</head>

<body>
	<script type="text/javascript">
		var str = "Hello,How are you?";
		document.write("Bigger font=" + str.big() + "<br>");
		document.write("Smaller font=" + str.small() + "<br>");
		document.write("Blink font=" + str.blink() + "<br>");
		document.write("bold font=" + str.bold() + "<br>");
		document.write("fixed font=" + str.fixed() + "<br>");
		document.write("italics font=" + str.italics() + "<br>");
		document.write("strike font=" + str.strike() + "<br>");
		document.write("color font=" + str.fontcolor("blue") + "<br>");
		document.write("size font=" + str.fontsize("2") + "<br>");
	</script>
</body>

</html>
