<html>
<head>
<script type="text/javascript">
function chek_value()
	{
		var pi=3.14;
	    var rad=parseInt(prompt("Enter value of radius "));
		var area;
		area=pi*rad*rad;
		return area;
	}
</script>	
</head>
<body>
<script type="text/javascript">
var arr;
arr=chek_value();
document.write("area of circle is="+arr);
</script>	
</body>
</html>
