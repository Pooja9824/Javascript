<html>
<head>
<title>Border Property</title>	
<style type="text/css">
	#p1{border:1px solid;
	    border-bottom-color: #F00408;
		border-top-color: #04F206;
		border-left-color:#030202;
		border-right-color:#0B28EF;
	 }
	#p2{border-width: 4px;border-style: double;}
	#p3{border-width: 4px;border-style:solid}
</style>
</head>
	
<body>
<h2>Border Property</h2>
<div id="p1">This example is shoeing all borders in different colors.</div><br>

<div id="p2">This is a double border.</div><br>

<div id="p3">This is a solid border.</div><br>
</body>
</html>
