<!doctype html>
<html>
<head>
<title>line in canvas</title>
<meta charset="utf-8">
</head>
<body id="can">
<canvas id="can"height="300"width="300"style="border:solid 2px#CC0000">ss</canvas>
<script type="text/javascript">
var c = Document.getElementById("can")
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(300,300);
ctx.moveTo(300,0);
ctx.lineTo(0,300);
ctx.stroke()
</script>
</body>
</html>
