<html>

<head>
	<title>Join String using (+)operator</title>
</head>

<body>
	<script type="text/javascript">
		//Declaring variable
		var company = "toyoto";
		var model = "inova";
		var cmodel = company + model;

		document.write("value of company=" + company + "<br>");
		document.write("value of company's model=" + cmodel + "<br>");
	</script>
</body>

</html>
