<html>

<head>
	<title>If...Else if...Else Statement</title>
</head>

<body>
	<script>
		var a = 90;
		var b = 40;
		var c = 95;
		if (a < b && a < c) {
			document.write("Yes,a is less.");
		}
		else if (b < c) {
			document.write("Yes,b is less then c.");
		}
		else {
			document.write("c is less.");
		}
	</script>
</body>

</html>
