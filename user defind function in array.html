<html>
<body>
<script type="text/javascript">
var car=new Array();
var i,len;
len=parseInt(prompt("Enter number of value:"));
for(i=0;i<len;i++)

		 car[i]=parseInt(prompt("Enter value:"))
	}
for(i=0;i<len;i++)
	{
		 document.write("element"+i+" := "+car[i]+"<br>");
	}
</script>	
</body>
