<html>

<head>
	<title>Multi Operator in one condition</title>
</head>

<body>
	<script>
		var num1 = 50;
		var num2 = 20;
		var num3 = 50;
		if (num1 > 10 && num2 > 10 || num1 != num3) {
			document.write("Yes,this is working.");
		}
		else {
			document.write("No,this is not working.");
		}
	</script>
</body>

</html>
