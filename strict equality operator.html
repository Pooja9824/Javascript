<html>

<head>
	<title>Identical Operator</title>
	<script>
		var imNum = 200;
		var imAlsoNum = 200;
		function equal() {
			if (imNum === imAlsoNum) {
				document.write("Yes,They are same.<br>");
			}
			else {
				document.write("No,They are not same<br>");
			}
		}
		// The strict equality operator (===) checks whether its two operands are equal, returning a Boolean result.
	</script>
</head>

<body>
	<script>
		equal();
	</script>
</body>

</html>
