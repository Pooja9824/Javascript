<html>

<head>
	<title>Date Functions</title>
</head>

<body>
	<script type="text/javascript">
		var d = new Date();

		document.write("Today date:-" + d.getDate() + "<br>");
		document.write("Today day:-" + d.getDay() + "<br>");
		document.write("Year value:-" + d.getFullYear() + "<br>");
		document.write("month value:-" + d.getMonth() + "<br>");
		document.write("todays time:-" + d.getHours() + "<br>");
		document.write("todays minute:-" + d.getMinutes() + "<br>");
		document.write("todays second:-" + d.getSeconds() + "<br>");

	</script>
</body>

</html>
