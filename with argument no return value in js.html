<html>
<head>
<script type="text/javascript">
function chek_value()
	{
		m=parseInt(prompt("Enter value of m "));
		n=parseInt(prompt("Enter value of n "));
		var area;
		area=m*n;
		return area;
	}
</script>	
</head>
<body>
<script type="text/javascript">
var arr;
arr=chek_value();
document.write("area of rectangle is="+arr);
</script>	
</body>
</html>
