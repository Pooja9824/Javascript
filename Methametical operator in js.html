<html>
<head>
<script type="text/javascript">
var a=10;
var b=20;
var c;
var sym="+";
	switch(sym)
		{
		  		
			case "+":
				c=a+b;
				document.write("sum of value is="+c);
				break;
			case "-":
				c=a-b;
				document.write("subtraction="+c);
				break;
			case "*":
				c=a*b;
				document.write("multiplication value="+c);
				break;
			case "/":
				c=a/b;
				document.write("devision value="+c);
				break;
			default:
				document.write("please enter proper value");
				break;
}
</script>	
</head>
<body>
</body>
</html>
