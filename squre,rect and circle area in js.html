<html>

<head>
	<script type="text/javascript">
		function chek_value() {
			m = parseInt(prompt("Enter value of m "));
			n = parseInt(prompt("Enter value of n "));
			var area;
			area = m * n;
			return area;
		}

		function chek_value2() {
			var pi = 3.14;
			var rad = parseInt(prompt("Enter value of radius "));
			var area;
			area = pi * rad * rad;
			return area;
		}
		function chek_value3() {
			s = parseInt(prompt("Enter value of s "));
			var area;
			area = s * s;
			return area;
		}

	</script>
</head>

<body>
	<script type="text/javascript">
		var arr;
		arr = chek_value();
		document.write("area of rectangle is=" + arr + "<br>");
		var arr2;
		arr2 = chek_value2();
		document.write("area of circle is=" + arr2 + "<br>");
		var arr3;
		arr3 = chek_value3();
		document.write("area of rsqure is=" + arr3 + "<br>");
	</script>
</body>

</html>
