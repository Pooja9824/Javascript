<html>

<head>
    <script type="text/javascript">
        // if you want to print on your webpage
        document.write("Hello World");
        // if you want to print on your console
        console.log("Hi,I am in your Console.");
    </script>
</head>

<body>
    <!-- you can also write your script in body  -->
    <script type="text/javascript">
        document.write("Good Morning");
        // if you want to print warning in console
        console.warn("Hi, I am Warning!");
        // if you want to print error in console
        console.error("Hi, I am Error!");
    </script>
</body>

</html>
