<html>

<head>
	<title>AND Operator</title>
</head>

<body>
	<script type=text/javascript>
		// Declaring variables
			var clothItem="jeans";
			var itemColor="blue";
		// Declaring AND(&&) Operator
			if(clothItem=="jeans" && itemColor=="blue"){
				document.write("Yes,Please show some other  iteams.");
				// Print in console also
				console.log("Show some other items");
			}
			else{
				document.write("No,I only like to see blue color or jeans.");
				// Print in console also
				console.log("Nope,I only like blue color or jeans");
			}
		</script>
</body>

</html>
