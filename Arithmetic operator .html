<html>

<head>
	<title>Arithmetic Operators</title>
</head>

<body>
	<script>
		// Declaring Variables
		var num1 = 40;
		var num2 = 50;
		// Addition 
		var result = num1 + num2;
		document.write("Sum of Values=" + result + "<br>");
		// Substraction
		result = num1 - num2;
		document.write("Substraction=" + result + "<br>");
		// Multiplication 
		result = num1 * num2;
		document.write("Multiplication=" + result + "<br>");
		// Division
		result = num1 / num2;
		document.write("Division=" + result + "<br>");
		// Modulation
		result = num1 % num2;
		document.write("Modulation=" + result + "<br>");
	</script>
</body>

</html>
