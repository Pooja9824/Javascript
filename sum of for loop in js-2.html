<body>
<script type="text/javascript">
var i;

var oddsum=0;

  {
	   if(i%2==1)
		   {
			   oddsum=oddsum+i;
		   }

	       {
		       evensum=evensum+i;
	       }
	       
	    //sum=sum+i;
  }
//document.write("sum values are="+sum+"<br>")
document.write("sum of odd values are="+oddsum+"<br>");
document.write("sum of even values are="+evensum);
</script>
