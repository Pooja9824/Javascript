<html>

<head>
</head>

<body>
	<canvas id="canvas" height="300" width="300" style="border :solid #E90003;color:#F30"></canvas>
	<script>

		var canvas = document.getElementById('canvas')

		var context = canvas.getContext("2d")

		context.moveTo(0, 0);
		context.lineTo(300, 300);
		context.moveTo(300, 0);
		context.lineTo(0, 300);
		context.stroke();

	</script>
</body>

</html>
