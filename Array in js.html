<html>

<head>
    <title>Array in JavaScript</title>
</head>

<body>
    <script>
        // you can define array like this
        var carGang = new Array("Xuv500", "verna", "dezire", "dustor");
        // you can define array also like this
        var carGroup = new Array();
        carGroup[0] = "verna";
        carGroup[1] = "Dezire";
        carGroup[2] = "duster";
        carGroup[3] = "xuv";

        document.write(carGang[0] + "<br>");
        document.write(carGroup[1] + "<br>");
        document.write(carGang[2] + "<br>");
        document.write(carGroup[3] + "<br>");

    </script>
</body>

</html>
