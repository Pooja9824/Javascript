<html>

<head>
	<script>
		// = (Assignment Operator)
		var num1 = 40;
		var num2 = 50;
		// += (Add and Assignment Operator)
		num1 += num2;
		document.write("sum of values=" + num1 + "<br>");
		// â€“= (Subtract and Assignment Operator)
		num1 -= num2;
		document.write("substraction=" + num1 + "<br>");
		// *= (Multiply and Assignment)
		num1 *= num2;
		document.write("multiplication=" + num1 + "<br>");
		// /= (Divide and Assignment)
		num1 /= num2;
		document.write("division=" + num1 + "<br>");
		// %= (Modules and Assignment)
		num1 %= num2;
		document.write("modulation=" + num1 + "<br>");
	</script>
</head>

<body>
</body>

</html>
