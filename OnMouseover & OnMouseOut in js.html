<html>

<head>
	<script type="text/javascript">
		function over(e) {
			e.style.height = "300px";
			e.style.width = "300px";
		}
		function out(e) {
			e.style.height = "100px";
			e.style.width = "100px";

		}
	</script>
</head>

<body>
	<img src="#img" height="100" width="100" onMouseOver="over(this)" onMouseOut="out(this)">
</body>

</html>
